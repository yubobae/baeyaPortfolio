<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map{
            width: 100%;
            padding-bottom: 125%;
        }
    </style>
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c98cfdec8669d556e7b61be91e572a04"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var imageSrc = 'html/marker.png',
    imageSize = new daum.maps.Point(30,20),
    imageOption = {ofset:new daum.maps.Point(0,0)}

var markerImage = new daum.maps.markerImage(imageSrc,imageSize,imageOption),
    markerPosition = new daum.maps.LatLng(33.450701, 126.570667)

// 지도를 클릭한 위치에 표출할 마커입니다
var marker = new daum.maps.Marker({ 
    // 지도 중심좌표에 마커를 생성합니다 
    position: map.getCenter() 
});  
// 지도에 마커를 표시합니다
marker.setMap(map);

// 지도에 클릭 이벤트를 등록합니다
// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng; 
    
    // 마커 위치를 클릭한 위치로 옮깁니다
    marker.setPosition(latlng);
});
</script>
</body>
</html>
