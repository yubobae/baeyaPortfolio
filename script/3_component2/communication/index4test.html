<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뷰 컴포넌트</title>
</head>
<body>
<div id="app">
    <h1>카운터 : {{ num }}</h1>
    <button v-on:click="numps">증가</button>
    <button v-on:click="numms">감소</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods: {
            numps:function () {
                this.num++;
            },
            numms:function () {
                this.num--;
            }
        }
    });
</script>
</body>
</html>
