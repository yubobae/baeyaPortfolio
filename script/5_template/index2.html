<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>템플릿-자바스크립트 표현식</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <p>{{ message+"!!!"}}</p>
    <p>{{ message.split('').reverse().join('') }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message : 'Hello Vue.js!'
        }
    });
</script>
</body>
</html>
