<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>템플릿-자바스크립트 표현식:주의할점</title>
</head>
<body>
<div id="app">
    <!--자바스크립트 사용시 주의할점
    첫째. 자바스크립트이 선언문과 분기 구문은 사용 할수 없다.
    둘째. 복잡한 연산은 인스턴스 안에서 처리하고 화면에는 간단한
          연산 결과만 표시 해야한다.-->

    {{ var id=10; }}<!--선언문은 사용 불가능    -->
    {{ if(ture) {return 100} }} <!-- 분기 구문은 사용 불가능-->
    {{ true ? 100 : 0}} <!--삼항 연산자로 표현 가능-->

    {{ message.split('').reverse().join('') }}<!-- 복잡한 연산은 인스턴스 안에서 수행-->
    {{ reversedMessage }}<!-- 스크립트에서 computed 속성으로 계산한 후 최종값만 표현-->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message : 'Hello Vue.js!'
        },
        //데이터 속성을 자동으로 계산해 주는 속성
        computed: {
            //{{reversedMEssage}}에 표현되기 전에 연산을 수행하는 함수
            reversedMessage: function() {
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
